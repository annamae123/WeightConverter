<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Simple Converter</title>
</head>
<body>
    <div class="d-flex flex-column flex-sm-row col-11 mx-auto my-5">
        <div class="bg-primary flex-fill order-2 order-sm-1 p-3">
    <h1>Weight Converter</h1>
    <form action="#" method="">
        <label for="weightInput">
            Kilograms
        </label>
        <input type="number" min="0" placeholder="Enter Value" id="weightInput">
        <button onclick="kilo()">Grams</button>
        <button onclick="tons()">Tons</button>
        <button onclick="Pounds()">Pounds</button>
    </form>
    <h3 id="display">0</h3>
    <h3 id="displayUnit">Kilo</h3>
</div>
    </div>
    <script src="./app.js"></script>
</body>
